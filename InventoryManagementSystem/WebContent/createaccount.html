<div class="simple-form"><br/><br/>
<h1>REGISTRATION FORM</h1>
<form action="createaccount.jsp" method="post">
<fieldset id="registration">
<input type="text" name="userid" id="button" placeholder="Enter your User ID" required><br/><br/>
<input type="text" name="fname" id="button" placeholder="Enter your First name" required><br/><br/>
<input type="text" name="lname" id="button" placeholder="Enter your Last name" required><br/><br/>
<input type="email" name="email" id="button" placeholder="Enter your Email ID" required><br/><br/>
<input type="password" name="pass" id="button" placeholder="Enter your Password" required><br/><br/>
<input type="date" name="dob" id="button" placeholder="Enter date of birth" required><br/><br/>
<span id="but">Address</span>&nbsp;&nbsp;&nbsp;<textarea rows="2" name="address" id="button1" required></textarea><br/><br/>
<select id="ph"><option>+1</option><option>+2</option><option>+3</option><option>+4</option><option>+5</option><option>+6</option><option>+7</option><option>+8</option><option>+9</option><option>+10</option><option>+11</option><option>+12</option><option>+13</option><option>+14</option><option>+15</option><option>+16</option><option>+17</option><option>+18</option><option>+19</option><option>+20</option><option>+81</option><option>+82</option><option>+83</option><option>+84</option><option>+85</option><option>+86</option><option>+87</option><option>+88</option><option>+89</option><option>+90</option><option>+91</option><option>+92</option><option>+93</option><option>+94</option><option>+95</option><option>+96</option><option>+97</option><option>+98</option><option>+99</option></select>
<input type="number" name="mob" placeholder="Enter your mobile number" id="phone"><br/><br/> 
<span id="but">Gender</span><input type="radio" name="gender" value="Male"><span id="but">Male</span>
<input type="radio" name="gender" value="Female"><span id="but">Female</span>
<input type="radio" name="gender" value="Other"><span id="but">Other</span>
</fieldset>
<br/><br/><br/>
<input type="submit" id="butt">
<input type="reset" id="butt">
</form>
