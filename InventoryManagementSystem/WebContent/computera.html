<center><h1>COMPUTERS</h1></center>
<div id="slider">
<div id="box">
<img src="./assets/co1.jpg">
</div>
<button class="prew" onclick="prewImage()">-</button>
<button class="next" onclick="nextImage()">+</button>
</div>
<script type="text/javascript">
var slider_content = document.getElementById('box');
var image=['./assets/co1','./assets/co2','./assets/co4','./assets/co5','./assets/co6'];
var info=['co1','co2','co4','co5','co6'];
var i= image.length;

function nextImage()
{
   if(i<image.length)
{
   i= i+1;
}
else
{
i= 1;
}
slider_content.innerHTML = "<a href="+info[i+1]+".html><img src=" +image[i-1]+".jpg></a>";
}

function prewImage()
{
   if(i<image.length+1 && i>1)
{
   i= i-1;
}
else
{
i= image.length;
}
slider_content.innerHTML =  "<img src=" +image[i-1]+".jpg>";
}
</script>
